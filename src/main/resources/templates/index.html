<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam MP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h1>Michael Petersen eksamen 21-12-2020 og Tech2 test</h1> <a class="btn btn-info" href="h2-console">H2-console</a>
    <br><br><br><br>
    <h3>Add student:</h3> <br>
    <form action="#" th:action="@{create}" th:object="${student}" method="POST">
        <label> Name:</label>
        <br>
        <input type="text" class="form-control" th:field="*{name}">
        <label> Email:</label>
        <br>
        <input type="text" class="form-control" th:field="*{email}">
        <label> Supervisor:</label>
        <br>
        <input type="text" class="form-control" th:field="*{supervisor}">
        <br>
        <button type="submit" class="btn btn-success">Confirm</button>
    </form>

    <h3>Student list</h3>
<table class="table table-dark" contenteditable="true">
        <tr scope="row" th:each="studentlist : ${students}">
            <th scope="col" contenteditable="false">Name</th>
            <td  th:id="name +studentlist"  th:text="${studentlist.getName()}"></td>
            <th scope="col" contenteditable="false">Email</th>
            <td  th:id="email +studentlist"  th:text="${studentlist.getEmail()}"></td>
            <th scope="col" contenteditable="false">Supervisor</th>
            <td  th:id="supervisor +studentlist" th:text="${studentlist.supervisor.getName()}"></td>

            <td><a contenteditable="false" class="btn btn-warning"  th:href="@{update(id=${studentlist.id})}">Opdate</a></td>
            <td><a contenteditable="false" class="btn btn-danger" th:href="@{delete(id=${studentlist.id})}">Delete</a></td>
        </tr>
</table>



</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
